<h1>{{title}}</h1>
<p>Heroes:</p>
<ul>
  <li *ngFor="let hero of heroes">{{hero.name}}</li>
</ul>
<p *ngIf="heroes.length > 1">There are my heroes!</p>
<h2>My favorite hero is : {{myHero}}</h2>
<button (click)="onClickMe()">Click me!</button>
<p>{{clickMessage}}</p>
<input (keyup)="onKey($event)">
<p>{{values}}</p>
<input #box (keyup.enter)=onKey2(box.value) (blur)="onKey2(box.value)">
<p>{{value}}</p>
